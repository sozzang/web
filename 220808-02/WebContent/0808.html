<!-- 
   html 요소 중 사용자 입력 양식 요소는?
    - form
   form의 입력값을 처리할 URL을 정의하는 attribute?
    - action 
   form을 제출할 때 http 요청 방식(method)를 정의하는 attribute?
    - method
   method attribute에서 정의할 수 있는 방식은?
    - get / post
   
   http method get과 post의 차이점?
   - get : 요청 바디가 없음, 쿼리파라미터가 주소에 표현됨(입력값이 사용자에게 노출됨)  
   - post : 요청 바디가 존재함, 한글을 이해못함 그래서 디코딩해줘야함

   http request의 입력 파라미터 query parameter string의 표현법?
   - getParameter
   -----------------------------------------------------
   jsp의 기본객체 중 사용자 요청 정보를 담고 있는 객체는?
    - request
   jsp의 기본객체 중 응답 코드, 응답 헤더를 설정하거나 redirect 응답을 보낼 수 있는 객체는? 
    - response
    
    jsp의 기본객체 중 페이지를 작성하는 객체는?
    - out
    
    ----------------------------------------------------
    web browser가 redirect 응답 메시지를 전달받으면 어떤 동작을 하는가?
   -->
