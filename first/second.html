<!DOCTYPE html> 
<html> 
 <head>
  <meta charset = "utf-8" /> 
  <title> 두번째 페이지 </title>
 </head>
 <body>
   <p> 두번째 페이지 내용입니다.</p>
   <p> 귀여운<strong> 고양이 </strong> 종이</p>
   
     <!-- 이미지 파일 넣는거, alt = 이미지 파일을 찾을 수 없을 때 대체할 수 있는 텍스트  
   폴더에 넣어 둔 이미지 파일은 경로를 작성해주면 됨 img(폴더명)/종이.jpg
   캐시에 한번 이미지를 저장해두면 다시 브라우저를 들어가도 다시 다운받지 않고 저장된 이미지를 보여줌-->
   <img src = "img/종이.jpg" alt ="종이" />
   
   <!-- 하이퍼링크 만들어준거임 -->
   <a href = "first.html"> 첫번째 페이지로 </a>
 </body>
</html>
